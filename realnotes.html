<!DOCTYPE html>
<html lang="en">
    <head>
        <title>notes</title>
        <style>
            table,td,th{ 
                border: 2px solid green;
                padding: 5px;
                border-collapse: collapse;
            }
            #ivana{
                color: orange;
            } 
           .ivi{
                color: blueviolet;
            }
           
            
        </style>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="variable.css">
        
       
    </head>
    <body>
        <h1 >THIS IS MY REAL NOTES </h1>
        <h2> the ordered list</h2>
        <ol>
            <li id="ivana"> first item</li>
            <li class="ivi"> second item</li>
            <li class="ivi"> third item</li>
        </ol>
        <h3> unordered lists</h3>
        <ul>
            <li> first item</li>
            <li> second item</li>
            <li>third item</li>
        </ul>
        <img src="images.jpg" alt="cat"width="300"height="300">

       <p>

        </p>
